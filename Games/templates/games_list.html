{% extends "macarrones/base.html" %}
{% block content %}
<h1 class="text-2xl font-bold">Lista de partidas</h1>

<form method="post" class="mt-4">
  {% csrf_token %}
  <input type="text" name="room_name" placeholder="Nombre de sala" required class="border px-2 py-1">
  <button type="submit" class="bg-indigo-600 text-white px-3 py-1 rounded">Crear nueva partida</button>
</form>

<ul class="mt-4 space-y-2">
  {% for game in games %}
    <li>
      <a href="{% url 'games:game_detail' game.room_name %}" class="text-blue-500 underline">
        {{ game.room_name }}
      </a> — Creador: {{ game.owner.username }}
    </li>
  {% empty %}
    <li>No hay partidas aún.</li>
  {% endfor %}
</ul>
{% endblock %}
