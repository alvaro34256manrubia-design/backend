{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1 class="text-4xl font-bold mb-4">Login</h1>
<form action="{% url 'users:login' %}" method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Entrar</button>
</form>
{% endblock %}
