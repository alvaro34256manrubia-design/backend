{% extends "base.html" %}
{% block title %}{{ person.name }}{% endblock %}
{% block content %}
    <div class="p-6">
        <h1 class="text-3xl font-bold">{{ person.name }}</h1>
        <p><strong>Fecha de nacimiento:</strong> {{ person.birth }}</p>
        <img src="{{ person.propic.url }}" alt="{{ person.name }}" class="rounded-lg w-64 h-64 object-cover my-4">
    </div>
{% endblock %}
