{% extends "base.html" %}
{% block title %}Registro{% endblock %}
{% block content %}
<h1 class="text-4xl font-bold mb-4">Registro</h1>
<form method="post" action="{% url 'users:register' %}" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Crear cuenta</button>
</form>
{% endblock %}
