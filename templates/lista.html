{% extends "base.html" %}
{% block title %}Lista de Personas{% endblock %}
{% block content %}
<ul>
    {% for person in person_list %}
        <li>
            <a href="{% url 'people:person' slug=person.slug %}">
                {{ person.name }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
