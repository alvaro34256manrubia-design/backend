
    <h1 class=”text-8xl font-[Times New Roman]”>Login form!</h1>
    <form class='text-center' action='/users/login/' method='post'>
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
    <input type='hidden' name='next' value={{ request.GET.next }}>
    {% endif %}
    <button type=”submit”>Submit form!</button>
    </form>
